<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Portal Icons - Free Intune App Icons</title>
    <meta name="description" content="Find and download perfect 512x512 PNG icons for your Intune Company Portal apps. Free, high-quality icons from GitHub and Chocolatey.">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicons/favicon-512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/favicon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Company Portal Icons</h1>
            <p>Find and download perfect icons for your Intune apps (512x512 PNG)</p>
        </div>

        <div class="content">
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search for apps (e.g. Chrome, Teams, VSCode...)">
                    <button class="search-btn" onclick="filterIcons()">üîç Search</button>
                </div>
                <div class="filters">
                    <button class="filter-btn active" onclick="filterCategory('all')">All</button>
                    <button class="filter-btn" onclick="filterCategory('Browsers')">Browsers</button>
                    <button class="filter-btn" onclick="filterCategory('Communication')">Communication</button>
                    <button class="filter-btn" onclick="filterCategory('Microsoft')">Microsoft</button>
                    <button class="filter-btn" onclick="filterCategory('Dev Tools')">Dev Tools</button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalIcons">7</div>
                    <div class="stat-label">Total Icons</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="filteredIcons">7</div>
                    <div class="stat-label">Showing</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="categoryCount">4</div>
                    <div class="stat-label">Categories</div>
                </div>
            </div>

            <!-- Icon Grid -->
            <div class="icon-grid" id="iconGrid">
                <!-- Icons will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Icon Preview</div>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="preview-image">
                <img id="previewImg" src="" alt="Icon preview">
            </div>
            <div class="preview-info">
                <div class="preview-info-item">
                    <span class="preview-info-label">Name:</span>
                    <span class="preview-info-value" id="previewName"></span>
                </div>
                <div class="preview-info-item">
                    <span class="preview-info-label">Size:</span>
                    <span class="preview-info-value">512x512 px</span>
                </div>
                <div class="preview-info-item">
                    <span class="preview-info-label">Format:</span>
                    <span class="preview-info-value">PNG (transparent)</span>
                </div>
                <div class="preview-info-item">
                    <span class="preview-info-label">Source:</span>
                    <span class="preview-info-value" id="previewSource"></span>
                </div>
            </div>
            <button class="search-btn" style="width: 100%;" onclick="downloadFromModal()">üì• Download</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
